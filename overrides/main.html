{% extends "base.html" %}

{% block extrahead %}
  <!-- Web App Manifest -->
  <link rel="manifest" href="{{ base_url }}/manifest.json">

  <!-- SEO Meta Tags -->
  <meta name="robots" content="index, follow">

  <!-- Favicon meta tags for better browser compatibility -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png">

  <!-- Google Brand Image (for Knowledge Graph) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ config.site_name }}",
    "url": "{{ config.site_url }}",
    "logo": "{{ config.site_url }}/{{ config.theme.logo }}",
    "description": "{{ config.site_description }}"
  }
  </script>

  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ config.site_url }}">
  <meta property="og:image" content="{{ config.site_url }}/{{ config.theme.logo }}">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ config.site_name }}">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}/{{ config.theme.logo }}">
{% endblock %}
